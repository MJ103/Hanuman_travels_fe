<div class="container aos-init aos-animate text-center">
    <div class="section-title">
        
        <p>jai Hanuman</p>
        <h2 >Travels</h2>
    </div>
    <div class="card">
        <div class="card-header section-title">
            <p>Log In</p>
        </div>
        <div class="card-body">
           <form #loginForm="ngForm" name="loginForm" novalidate>
            <div class="input-group mb-3">
                <input type="email" class="form-control" name="username" [(ngModel)]="loginmodel.username"
                    #username="ngModel" placeholder="Email">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" name="password" [(ngModel)]="loginmodel.password"
                    #password="ngModel" placeholder="Password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">&nbsp;
                        <label class="remember">
                            Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-center"
                        (click)="onLogin(loginForm)">Sign In</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
